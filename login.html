<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>TechHub - Attendant</title>

    <!-- Link to font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Links to our main css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--Link to javascript file-->
    <script src="js/main.js"></script>



</head>
<body>
    <div class="loginpage">	
        <div class="landing">
            <h2>Welcome to TechHub</h2>
            <h4><i>The Best Store Manager</i></h4>
            <h3>Log in below</h3>
            <button onclick="att_login_form_modal()" class="btn">Attendant</button>
            <button onclick="admin_login_form_modal()" class="btn">Admin</button>
        </div>
        <div class="form_modal" id="attendant_form_modal">
            <div class="modal_content">
                <span class="close" onclick="close_form_modal()">&times;</span>
                <form method="" class="modal_form" action="home.html">
                    <h3>Log in as Attendant</h3>
                    <label for="email">Email: </label><br>
                    <input  type="email" name="email" id="email" placeholder="Enter Email"required><br>
                    <label for="password">Password: </label><br>
                    <input  type="password" name="password" id="password" placeholder="Enter Password"required><br>
                    <input type="checkbox" name="rememberme"> Remember me <br>
                    <input type="submit" value="Login">
                    <br>
                </form>
            </div>
        </div>
        <div class="form_modal" id="admin_form_modal">
            <div class="modal_content">
                <span class="close" onclick="close_form_modal()">&times;</span>
                <form method="" class="modal_form" action="admininventory.html">
                    <h3>Log in as Admin</h3>
                    <label for="email">Email: </label><br>
                    <input  type="email" name="email" id="email" placeholder="Enter Email"required><br>
                    <label for="password">Password: </label><br>
                    <input  type="password" name="password" id="password" placeholder="Enter Password"required><br>
                    <input type="checkbox" name="rememberme"> Remember me <br>
                    <input type="submit" value="Login">
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
